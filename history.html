<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryGrep</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .regex-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .regex-input-group {
            display: flex;
            flex-direction: column;
        }

        .regex-label {
            font-weight: 500;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
        }

        .regex-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.2s;
            font-family: 'Courier New', Consolas, monospace;
        }

        .regex-input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .regex-input.error {
            border-color: #dc3545;
        }

        .regex-error {
            font-size: 12px;
            color: #dc3545;
            margin-top: 4px;
            min-height: 16px;
        }

        mark {
            background-color: #fff3cd;
            color: #856404;
            border-radius: 2px;
            padding: 1px 2px;
            font-weight: 600;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }

        .date-filters {
            display: flex;
            gap: 8px;
        }

        .date-filter-btn {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .date-filter-btn.active {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        .date-filter-btn:hover:not(.active) {
            background: #f0f7ff;
            border-color: #1a73e8;
        }

        .custom-date-range {
            display: none;
            gap: 8px;
            align-items: center;
        }

        .custom-date-range.active {
            display: flex;
        }

        .date-input {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .sort-filters {
            display: flex;
            gap: 8px;
        }

        .sort-filter-btn {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .sort-filter-btn.active {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        .sort-filter-btn:hover:not(.active) {
            background: #f0f7ff;
            border-color: #1a73e8;
        }

        .option-filters {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .close-tabs-btn {
            padding: 8px 16px;
            border: 1px solid #dc3545;
            background: #dc3545;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .close-tabs-btn:hover {
            background: #c82333;
            border-color: #c82333;
        }

        .close-tabs-btn:active {
            background: #bd2130;
            border-color: #bd2130;
            transform: translateY(1px);
        }


        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 0;
        }

        .results-count {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .results-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .result-item {
            display: flex;
            align-items: flex-start;
            padding: 10px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-favicon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            margin-top: 2px;
            flex-shrink: 0;
            border-radius: 2px;
        }

        .result-content {
            flex: 1;
            min-width: 0;
        }

        .result-title-line {
            margin-bottom: 2px;
        }

        .result-title {
            font-size: 14px;
            font-weight: 500;
            color: #1a73e8;
            text-decoration: none;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-meta-line {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-url {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .result-meta {
            font-size: 11px;
            color: #888;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .result-meta-item {
            display: inline;
        }

        .relevance-score {
            background: #e3f2fd;
            color: #1565c0;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #f0f7ff;
            border-color: #1a73e8;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .date-filters {
                flex-wrap: wrap;
            }

            .results-info {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HistoryGrep</h1>
            <p>Enhanced search for your browsing history</p>
        </div>

        <div class="search-container">
            <div class="regex-inputs">
                <div class="regex-input-group">
                    <label class="regex-label">Title Pattern</label>
                    <input
                        type="text"
                        class="regex-input"
                        placeholder="e.g., github.*issues|stack.*overflow"
                        id="titleRegexInput"
                        autocomplete="off"
                    >
                    <div class="regex-error" id="titleRegexError"></div>
                </div>

                <div class="regex-input-group">
                    <label class="regex-label">URL Pattern</label>
                    <input
                        type="text"
                        class="regex-input"
                        placeholder="e.g., \.github\.com|issues.*browse"
                        id="urlRegexInput"
                        autocomplete="off"
                    >
                    <div class="regex-error" id="urlRegexError"></div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Time Period</label>
                    <div class="date-filters">
                        <button class="date-filter-btn" data-period="1">Last Day</button>
                        <button class="date-filter-btn active" data-period="3">Last 3 Days</button>
                        <button class="date-filter-btn" data-period="7">Last Week</button>
                        <button class="date-filter-btn" data-period="30">Last Month</button>
                        <button class="date-filter-btn" data-period="all">All Time</button>
                        <button class="date-filter-btn" data-period="custom">Custom</button>
                    </div>
                    <div class="custom-date-range" id="customDateRange">
                        <label for="startDate" style="font-size: 12px; color: #666;">Since:</label>
                        <input type="date" class="date-input" id="startDate">
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <div class="sort-filters">
                        <button class="sort-filter-btn active" data-sort="lastVisit">Last Visit</button>
                        <button class="sort-filter-btn" data-sort="visitsInRange">Visits in Range</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Options</label>
                    <div class="option-filters">
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeOpenTabs" checked>
                            <span class="checkmark"></span>
                            Exclude open tabs
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="action-buttons">
                        <button class="close-tabs-btn" id="closeAllTabs">Close All Tabs</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="resultsInfo" class="results-info" style="display: none;">
            <div class="results-count" id="resultsCount"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Searching your history...
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>No results found</h3>
            <p>Try adjusting your search terms or date range</p>
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <!-- Results will be populated here -->
        </div>

        <div id="pagination" class="pagination" style="display: none;">
            <!-- Pagination will be populated here -->
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
