<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass lens - larger and simpler -->
  <circle cx="45" cy="45" r="30" 
          fill="#e3f2fd" 
          stroke="#1976d2" 
          stroke-width="12"/>
  
  <!-- Magnifying glass handle - thicker -->
  <line x1="68" y1="68" x2="90" y2="90" 
        stroke="#1976d2" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Simple regex text without box - larger and bolder -->
  <text x="45" y="58" 
        font-family="Monaco, 'Courier New', monospace" 
        font-size="28" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#1976d2">.*</text>
</svg>
