<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryGrep</title>
    <style>
        body {
            width: 250px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0 0 5px 0;
            color: #1a73e8;
        }

        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .action-button {
            width: 100%;
            padding: 12px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background: #1557b0;
        }

        .action-button:active {
            background: #1557b0;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HistoryGrep</h1>
        <p>Enhanced history search</p>
    </div>

    <button class="action-button" id="openHistorySearch">
        Open History Search
    </button>

    <script src="popup.js"></script>
</body>
</html>
